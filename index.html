<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Irrigation Motor Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  text-align: center;
  padding: 20px;
}
.card {
  max-width: 380px;
  margin: auto;
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.on { background: #16a34a; color: white; }
.off { background: #dc2626; color: white; }
.auto { background: #2563eb; color: white; }
.manual { background: #f59e0b; color: black; }
.status {
  margin-top: 15px;
  font-size: 18px;
}
.footer {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸŒ± Smart Motor Control</h2>

  <button class="auto" onclick="setAuto()">AUTO MODE</button>
  <button class="manual" onclick="setManual()">MANUAL MODE</button>

  <button class="on" onclick="motorOn()">MOTOR ON</button>
  <button class="off" onclick="motorOff()">MOTOR OFF</button>

  <div class="status" id="mode">Mode: --</div>
  <div class="status" id="motor">Motor: --</div>

  <div class="footer">Firebase â€¢ ESP32 â€¢ GitHub Pages</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAu0IgKzNCYOezaa1VIHlAZqh3ZkWCkU5k",
  authDomain: "wind-based-agri.firebaseapp.com",
  databaseURL: "https://wind-based-agri-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "wind-based-agri",
  storageBucket: "wind-based-agri.firebasestorage.app",
  messagingSenderId: "566435113030",
  appId: "1:566435113030:web:066824a9d5c35e48bc8247"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const motorRef = ref(db, "Agri/Motor");
const modeRef  = ref(db, "Agri/Mode");

/* ===== BUTTON FUNCTIONS ===== */
window.motorOn = () => set(motorRef, true);
window.motorOff = () => set(motorRef, false);
window.setAuto = () => set(modeRef, "AUTO");
window.setManual = () => set(modeRef, "MANUAL");

/* ===== LIVE STATUS ===== */
onValue(motorRef, snap => {
  document.getElementById("motor").innerText =
    "Motor: " + (snap.val() ? "ON ðŸ”¥" : "OFF â„ï¸");
});

onValue(modeRef, snap => {
  document.getElementById("mode").innerText =
    "Mode: " + snap.val();
});
</script>

</body>
</html>
